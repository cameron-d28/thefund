<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Fund</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body style="font-family: 'Courier New', Courier, monospace">
    <header>
      <h1>The Fund</h1>
    </header>
    <main class="main">
      <div class="flex justify-center items-center my-8">
        <img
          src="public/geosphere.svg"
          alt="Rotating geosphere"
          class="w-[300px] h-[300px] animate-[spin_100s_linear_infinite]"
        />
      </div>
      <p id="animated-text"></p>
    </main>
    <footer>
      <a href="#">...</a>
    </footer>
    <script>
      const text = "est. 2024";
      const element = document.getElementById("animated-text");
      let index = 0;

      function animateText() {
        if (index < text.length) {
          element.textContent += text.charAt(index);
          index++;
          setTimeout(animateText, 150); // 150ms delay between each letter
        }
      }

      element.addEventListener("click", () => {
        element.textContent = ""; // Clear the text
        index = 0; // Reset the index
        animateText(); // Reanimate the text
      });

      setTimeout(animateText, 500);
    </script>
  </body>
</html>
